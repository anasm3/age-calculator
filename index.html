<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Age Calculator</title>
</head>
<body>
    <div class="text-center d-flex align-items-center justify-content-center">
        <div class="my-custom-row align-items-center justify-content-center shadow p-3 mb-5 bg-body rounded">
            <h1 class="text-center">Age Calculator</h1>
            <p class="text-center fw-bold p-3">Enter your Date of Birth</p>
            <input class="form-control d-inline-block mx-auto mb-3" type="date" id="birthdate">
            <button type="button" class="btn btn-outline-primary mt-3em" id="calc-btn">Calculate Age</button>
            <p id="result" class="mt-3"></p>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
